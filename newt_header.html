<div id='topAuth' style='width:100%; height:35px; position: relative; background: #000000; display:inline-block; z-index:13; color: #ffffff; font-size: 11pt; font-family: \"Lucida Sans Unicode\", \"Lucida Grande\", sans-serif; text-rendering: optimizeLegibility;'>
  <div id='authCont' style='min-width: 875px; margin: 5px 10px 5px 10px; text-align:center;'>
    <form class="form-inline" method=POST style='display:inline;' action='javascript: submission();'>
      <div class="form-row align-items-center">
      <div  class="col-auto" style='display: inline; font-size: 11pt;'>
        <input style='height: 20px; background:#fff; color: #000000;' id='id_username' type='text' name='username' maxlength='30' placeholder="NERSC Username"/>
      </div>
      <div class="col-auto"  style='display: inline; margin: 0 5px 0 7px; font-size: 11pt;'>
        <input style='height:20px; background:#fff; color: #000000;' type='password' name='nim_password' id='nim_password' placeholder="Password"/>
      </div>
      <div class="col-auto" style='display: inline; margin: 0 5px 0 7px; font-size: 11pt;'>
        <input size='6' style='height:20px; background:#fff; color: #000000;' type='text' name='token' id='id_token' placeholder="MFA token (if available)"/>
        <input type='hidden' id='id_password' name='password'>
      </div>
      <input style='display:inline; padding:2px 7px; font-size:12px;color:#444;background-color:#eee;background-image:-webkit-gradient(linear, 0 0, 0 100%,color-stop(0, #fff),color-stop(0.05, #eee),color-stop(1, #bbb));background-image:-moz-linear-gradient(-90deg,#fff 0%, #eee 5%, #bbb 100%);text-shadow:0 1px 0 #f6f6f6; -webkit-border-radius:2px;-moz-border-radius:2px;border:1px solid #888;  -webkit-box-shadow:0 1px 2px rgba(0,0,0,0.3);-moz-box-shadow:0 1px 2px rgba(0,0,0,0.3);' type='submit' value='Login'>
    </form>
    <input style='display:inline; padding:2px 7px; font-size:12px;color:#444;background-color:#eee;background-image:-webkit-gradient(linear, 0 0, 0 100%,color-stop(0, #fff),color-stop(0.05, #eee),color-stop(1, #bbb));background-image:-moz-linear-gradient(-90deg,#fff 0%, #eee 5%, #bbb 100%);text-shadow:0 1px 0 #f6f6f6; -webkit-border-radius:2px;-moz-border-radius:2px;border:1px solid #888;-webkit-box-shadow:0 1px 2px rgba(0,0,0,0.3);-moz-box-shadow:0 1px 2px rgba(0,0,0,0.3);' id='cancel' type='submit' value='Cancel' onClick='vanishBox();'>
    <div id='newt_auth_load' style='display:inline; padding:0px 10px 0px 10px;'><img src='https://newt.nersc.gov/images/ajax-loader-1.gif'> Authenticating</div>
    </div>
  </div>
</div>
